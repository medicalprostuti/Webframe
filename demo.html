<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQ ডেমো অনুশীলন</title>
    <style>
        /*
        * A minimal style to ensure the iframe fills the entire viewport.
        * We remove all default margins, padding, and borders from the body and html elements.
        */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars on the main page */
        }
        
        /* The iframe is styled to fill its parent container, which is the full screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the border around the iframe */
        }
    </style>
</head>
<body>

    <!--
        The iframe element is the only content in the body,
        ensuring it is the only thing the user sees.
    -->
    <iframe 
        src="https://medicalprostuti.github.io/demoonushilon/" 
        title="Medical Prostuti Fullscreen Webframe"
        allowfullscreen>
    </iframe>

</body>
</html>
